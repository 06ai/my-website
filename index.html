<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdfbf7; /* Soft warm white */
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-weight: bold; /* Bolded as requested */
            font-size: 22px;   /* Slight bump in size for emphasis */
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .signature {
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #222;
        }

        /* The Heart */
        .heart-container {
            width: 60px;
            margin: 0 auto;
        }

        svg {
            fill: #d14d4d; /* Soft red */
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dear MJ,</h1>

        <p>
            Tonight I will do my best to make you a cranberry themed (if Erewhon has it) King Salmon bowl.
        </p>

        <p class="signature">
            Love, Noah
        </p>

        <div class="heart-container">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </div>

</body>
</html>
